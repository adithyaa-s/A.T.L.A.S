services:
  - type: web
    name: atlas-app
    runtime: docker
    plan: standard
    
    # Build configuration
    dockerfilePath: ./Dockerfile
    
    # Environment variables (set these in Render dashboard)
    envVars:
      - key: GOOGLE_API_KEY
        scope: build,run
      - key: GOOGLE_SEARCH_API_KEY
        scope: build,run
      - key: GOOGLE_SEARCH_ENGINE_ID
        scope: build,run
      - key: GOOGLE_GENAI_USE_VERTEXAI
        value: "0"
        scope: build,run
      - key: PYTHONUNBUFFERED
        value: "1"
        scope: run
    
    # Port configuration
    ports:
      - port: 3000
        protocol: HTTP
    
    # Health check configuration
    healthCheckPath: /health
    
    # Start command
    # Note: CMD is defined in Dockerfile, no need to override
    
    # Auto-deployment from GitHub
    autoDeploy: true
    
    # Resource configuration
    numInstances: 1
    
    # Disk configuration (optional)
    disk:
      name: atlas-data
      mountPath: /app/data
      sizeGB: 10
